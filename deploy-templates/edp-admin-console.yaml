apiVersion: v1
kind: Template
metadata:
  name: edp-admin-console
  annotations:
    iconClass: icon-other
    description: Openshift template for Other core application/service deploying
    template.openshift.io/provider-display-name: EPAM
    template.openshift.io/support-url: https://www.epam.com
objects:
- apiVersion: v1
  kind: ConfigMap
  data:
    dns_wildcard: delivery.aws.main.edp.projects.epam.com
    edp_name: admin-console
    edp_version: 1.0.0
    perf_integration_enabled: 'false'
    vcs_integration_enabled: 'false'
  metadata:
    name: edp-config
    namespace: ${NAMESPACE}
- apiVersion: v1
  kind: Service
  metadata:
    name: edp-admin-console
    labels:
      app: edp-admin-console
  spec:
    ports:
      - name: edp-admin-console
        port: 8080
        protocol: TCP
        targetPort: 8080
    selector:
      app: edp-admin-console
    type: ClusterIP
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: edp-admin-console
- apiVersion: v1
  kind: Route
  metadata:
    name: edp-admin-console
    annotations:
      description: "Route for edp-admin-console application"
    labels:
      app: edp-admin-console
  spec:
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
    host: edp-admin-console-${NAMESPACE}.delivery.aws.main.edp.projects.epam.com
    path: /
    port:
      targetPort: 8080
    to:
      kind: Service
      name: edp-admin-console
    wildcardPolicy: None
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: edp-admin-console
    labels:
      app: edp-admin-console
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: edp-admin-console
    template:
      metadata:
        labels:
          app: edp-admin-console
      spec:
        serviceAccountName: edp-admin-console
        initContainers:
          - image: "postgres:9.6"
            command: ["/usr/bin/psql", "-h", "$(PG_HOST)", "-p", "$(PG_PORT)", "-U", "$(PG_USER)","-d", "$(PG_DATABASE)", "-c", "CREATE SCHEMA IF NOT EXISTS \"$(EDP_NAME)\";"]
            imagePullPolicy: Always
            name: db-init
            env:
              - name: PG_HOST
                value: edp-install-wizard-db
              - name: PG_PORT
                value: '5432'
              - name: PG_DATABASE
                value: postgres
              - name: PG_USER
                valueFrom:
                  secretKeyRef:
                    name: super-admin-db
                    key: username
              - name: PGPASSWORD
                valueFrom:
                  secretKeyRef:
                    name: super-admin-db
                    key: password
              - name: EDP_NAME
                valueFrom:
                  configMapKeyRef:
                    name: edp-config
                    key: edp_name
        containers:
          - name: edp-admin-console
            image: "docker-registry.default.svc:5000/${IMAGE_NAME}:${APP_VERSION}"
            imagePullPolicy: Always
            env:
              - name: NAMESPACE
                valueFrom:
                  fieldRef:
                    apiVersion: v1
                    fieldPath: metadata.namespace
              - name: HOST
                value: >-
                  https://edp-admin-console-${NAMESPACE}.delivery.aws.main.edp.projects.epam.com
              - name: EDP_ADMIN_CONSOLE_VERSION
                value: ${APP_VERSION}
              - name: DB_ENABLED
                value: 'true'
              - name: EDP_VERSION
                valueFrom:
                  configMapKeyRef:
                    name: edp-config
                    key: edp_version
              - name: AUTH_KEYCLOAK_ENABLED
                value: 'false'
              - name: DNS_WILDCARD
                valueFrom:
                  configMapKeyRef:
                    name: edp-config
                    key: dns_wildcard
              - name: PG_USER
                valueFrom:
                  secretKeyRef:
                    name: super-admin-db
                    key: username
              - name: PG_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: super-admin-db
                    key: password
              - name: INTEGRATION_STRATEGIES
                value: 'Create,Clone,Import'
              - name: VERSIONING_TYPES
                value: 'default,edp'
              - name: BUILD_TOOLS
                value: maven
              - name: DEPLOYMENT_SCRIPT
                value: 'helm-chart,openshift-template'
              - name: PLATFORM_TYPE
                value: openshift
              - name: VCS_INTEGRATION_ENABLED
                valueFrom:
                  configMapKeyRef:
                    name: edp-config
                    key: vcs_integration_enabled
              - name: EDP_NAME
                valueFrom:
                  configMapKeyRef:
                    name: edp-config
                    key: edp_name
              - name: PG_HOST
                value: edp-intsall-wizard-db
              - name: PG_PORT
                value: '5432'
              - name: PG_DATABASE
                value: postgres
            ports:
              - containerPort: 8080
                protocol: TCP
            livenessProbe:
              failureThreshold: 5
              initialDelaySeconds: 180
              periodSeconds: 20
              successThreshold: 1
              tcpSocket:
                port: 8080
              timeoutSeconds: 5
            readinessProbe:
              failureThreshold: 5
              initialDelaySeconds: 60
              periodSeconds: 20
              successThreshold: 1
              tcpSocket:
                port: 8080
              timeoutSeconds: 5
            resources:
              requests:
                memory: 500Mi
parameters:
  - displayName: Application image name
    name: IMAGE_NAME
    required: true
    value: edp-admin-console
  - displayName: Application version
    name: APP_VERSION
    required: true
    value: "latest"
  - displayName: Current namespace
    name: NAMESPACE
    required: true